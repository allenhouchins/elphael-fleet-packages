name: Create latest Google Chrome package

# Define the workflow trigger for manual runs
on:
  workflow_dispatch:

# Define the jobs to run
jobs:
  gitops-job:
    # Define the operating system runner
    runs-on: macos-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up a specific version of Node.js or other runtime (if needed)
      # (Optional) Uncomment if your script requires Node.js or another runtime
      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '16.x'

      # Step 3: Run your GitOps script
      - name: Run deployment script
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh
